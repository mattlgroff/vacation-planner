<nav>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
    >
      <mat-toolbar class="burgerTitle" routerLink="/"
        >Vacation Planner</mat-toolbar
      >
      <mat-nav-list>
        <a mat-list-item routerLink="/ticket-calculator">Ticket Calculator</a>
        <a mat-list-item routerLink="/wait-times">Wait Times</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="(isHandset$ | async)"
        >
          <mat-icon aria-label="Side nav toggle icon">
            <img class="menuIcon" src="assets/icons/hamburger.svg" />
          </mat-icon>
        </button>
        <h1 class="title" routerLink="/">{{ route }}</h1>
      </mat-toolbar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</nav>
